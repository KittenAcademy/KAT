#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:16

pipelines:
  default:
    - step:
        name: prep
        script:
          - npm install
          - npm install -g typescript
          - npm install -g ts-node
        caches:
          - node
    - step:
        name: Test
        script:
          - npm test
        caches:
          - node
    - step:
        name: Lint
        script:
          - npm run lint
        caches:
          - node
    - step:
        name: Build
        script:
          - npm run build
        caches:
          - node
