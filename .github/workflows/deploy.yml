# This is a basic workflow to help you get started with Actions

name: Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#   push:
#     branches: [ master ]

  pull_request:
    branches: [master]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set up private settings example
        run: mv ./src/privatesettings.ts.example.txt ./src/privatesettings.ts

      - name: Build
        run: npm run build
        
      - name: Generate deployment package
        run: zip -r deploy.zip * # -x "**node_modules**"

      # TODO: Instead of using this for version name we should use the name of the last commit into master (pr name)
      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Add client_id
        uses: jossef/action-set-json-field@v1
        with:
          file: ./src/privatesettings.ts
          field: client_id
          value: ${{secrets.client_id}}
          
      - name: Add dbuser
        uses: jossef/action-set-json-field@v1
        with:
          file: ./src/privatesettings.ts
          field: dbuser
          value: ${{secrets.dbuser}}

